  <body>
    <form id="displayMode">
      <button class="hover">switch themes!</button>
      <label class="displayLabel" for="dark">
        <input
          type="radio"
          name="mode"
          id="themeSwitch"
          class="mode"
          value="dark"
        />
        <span>Dark</span>
      </label>
      <label class="displayLabel" for="light">
        <input
          type="radio"
          name="mode"
          id="themeSwitchBack"
          class="mode"
          value="light"
        />
        <span>Light</span>
      </label>
    </form>
    <h1>
