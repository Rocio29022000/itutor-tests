<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      body {
        font-family: "Rubik", sans-serif;

  <body>
    <header>
      <form id="displayMode">
        <button class="hover">switch themes!</button>
        <label class="displayLabel" for="dark">
          <input
            type="radio"
            name="mode"
            id="themeSwitch"
            class="mode"
            value="dark"
          />
          <span>Dark</span>
        </label>
        <label class="displayLabel" for="light">
          <input
            type="radio"
            name="mode"
            id="themeSwitchBack"
            class="mode"
            value="light"
          />
          <span>Light</span>
        </label>
      </form>
    </header>
    <h1>
      Maths
      <img
        class="notepad"
        src="/Assets/visual-flare /notepad.png"
        alt="notes"
      />

      <a href="maths.html">Maths</a>

    <div class="card">
      <ul>
        <li>GCSE</li>
        <li><a href="a-level.html">A-level</a></li>
      </ul>
    </div>
